name: Cypress Tests

on: push

jobs:
  install:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies without optional
        run: npm install --omit=optional

      - name: Cypress install
        uses: cypress-io/github-action@v6
        with:
          runTests: false
